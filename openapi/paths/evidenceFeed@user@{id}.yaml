get:
  operationId: evidenceFeed
  tags: [Learning Moment]
  summary: List the Learning Moments and Badges for the specified User
  description: |
    This endpoint will return a list of all evidence objects achieved or received by the user limited to a count of 10 items
  responses:
    '200':
      $ref: ../components/responses/evidence-list.yaml
    default:
      $ref: ../components/responses/problem.yaml
parameters:
  - name: filter
    in: query
    schema:
      description: |
        Base 64 encoded object.
        Decoded examples:
         1. Return all feed items that are assessments.
            {"feedItemTypes" => ["assessments"], "tag" => â€˜"}
         2. Return all feed items that are either assessments or achievements.
            {"feedItemTypes" => ["assessments", "achievements"], "tag" => ""}
         3. Return all feed items that are either or assessments, or learning moments with tag "Class Work".
            {"feedItemTypes" => ["assessments", "learning-moments"], "tag" => "Class Work"}
      example: eyJmZWVkSXRlbVR5cGVzIjpbImxlYXJuaW5nLW1vbWVudHMiXSwidGFnIjoiQ2xhc3MgV29yayJ9
      type: object
      properties:
        feedItemTypes:
          type: array
          items:
            type: string
            enum:
             - achievements
             - assessments
             - goals
             - learning-moments
          example: ["achievements", "assessments", "goals", "learning-moments"]
        tag:
          type: string
          description: |
            String to match a tag on one or more learning moments.
            Note that tag is only relevant if 'learning-moments' is included in feedItemTypes.
          example: "Class Work"
  - cursor:
    name: cursor
    in: query
    schema:
      type: object
      description: |
        base64 encoded object
      example: eyJpZCI6IjQiLCJkaXNjcmltaW5hdG9yIjoiYmFkZ2VBd2FyZCIsImRhdGUiOiIyMDIyLTA3LTIzIDExOjM5OjI3In0=
      properties:
        id:
          $ref: ../components/schemas/id.yaml
        discriminator:
          type: string
          enum:
            - evidence
            - badgeAward
            - dueWorkFeedback
          example: badgeAward
        date:
          type: string
          format: date-time
          description: |
            The date as a RFC3339 string.
          example: 2022-08-30T10:09:09+10:00
  - $ref: ../components/parameters/id.yaml
