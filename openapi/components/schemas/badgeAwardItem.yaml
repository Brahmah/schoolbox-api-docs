title: A badgeAward item
description: A Badge Award item
readOnly: true
type: object
properties:
  id:
    $ref: ./id.yaml
  badge:
    $ref: ./badgeItem.yaml
  status:
    type: string
    enum:
      - goal
      - achievement
    example: goal
  reason:
    type: string
    example: I saw it with my own eyes!
  isGoal:
    type: boolean
    example: true
  award:
    $ref: ./badgeAwardItem.yaml
    nullable: true
  recipient:
    $ref: ./userShort.yaml
  awardedBy:
    $ref: ./userShort.yaml
  awardedAt:
    type: string
    format: date-time
    description: |
      The date as a RFC3339 string.
    example: 2022-08-27T12:49:11+10:00
  reasonedBy:
    $ref: ./userShort.yaml
  reasonedAt:
    type: string
    format: date-time
    description: |
      The date as a RFC3339 string.
    example: 2022-08-27T12:49:11+10:00
  expiresAt:
    nullable: true
    type: string
    format: date-time
    description: |
      The date as a RFC3339 string.
    example: null
  viewedOn:
    nullable: true
    type: string
    format: date-time
    description: |
      The date as a RFC3339 string.
    example: null
  _links:
    type: object
    properties:
      achievementWithdraw:
        type: string
        example: /learning/badge/award/10/achievement/withdraw
      goalWithdraw:
        type: string
        example: /learning/badge/award/10/goal/withdraw
      goalAward:
        type: string
        example: /learning/badge/award/10/achievement
      awardUpdate:
        type: string
        example: /learning/badge/award/8/update