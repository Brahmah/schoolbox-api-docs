title: an Assessment Item
description: An assessment item
readOnly: true
type: object
properties:
  id:
    $ref: ./id.yaml
    example: 255
  assessmentType:
    type: string
    enum:
      - dueWork
      - quiz
      - task
      - project
      - LTI
    example: task
  workType:
    type: string
    example: Formative Assessment
    yearLevel:
      type: object
      properties:
        name:
          type: string
        id:
          $ref: ./id.yaml
      example:
        name: Year 9
        id: 3
  contextId:
    $ref: ./id.yaml
    example: 83
  weighted:
    type: boolean
    example: true
  assessmentId:
    $ref: ./id.yaml
    example: 255
  assessmentName:
    type: string
    example: Turning on the computer