title: an Assessment Item
description: An assessment item
readOnly: true
type: object
properties:
  id:
    $ref: ./id.yaml
    example: 255
  assessmentType:
    type: string
    enum:
      - dueWork
      - quiz
      - task
      - project
      - LTI
    example: task
  folder:
    $ref: ./folder.yaml
    description: |
      The folder where the assessment is found
  commonAssessment:
    type: boolean
  workType:
    type: string
    description: |
      System configurable in your Admin Lists Work Types area
    example: Formative Assessment
    yearLevel:
      type: object
      properties:
        name:
          type: string
        id:
          $ref: ./id.yaml
      example:
        name: Year 9
        id: 3
  weighted:
    type: boolean
    example: true
  assessmentName:
    type: string
    example: Turning on the computer