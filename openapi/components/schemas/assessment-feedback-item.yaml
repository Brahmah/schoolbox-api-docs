title: An Assessment feedback item
description: An Assessment feedback item
readOnly: true
type: object
properties:
  assessmentId:
    $ref: ./id.yaml
    example: 36
  title:
    type: string
    example: Essay - Final Assessment
  type:
    type: string
    enum:
      - quiz
      - task
      - project
      - dueWork
      - LTI
    example: dueWork
  weight:
    type: integer
    example: 3
  mark:
    type: string
    example: A
  normalisedMark:
    type: integer
    example: 36
  student:
    $ref: ./userShort.yaml
    examples:
      firstName: Joffery
  assessor:
    $ref: ./userShort.yaml
  resubmissionRequired:
    type: boolean
    default: false
    description: |
      specifies if assessor has requested the student resubmit the assessment
  comment:
    type: string
    example: |
      Joffrey,
      Your introduction was very strong, but you did not use the previous feedback, which reminded you to add evidence.
      Please consider this for your next essay.
  completionDate:
    $ref: ./dateTime.yaml
