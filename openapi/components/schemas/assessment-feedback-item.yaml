title: An Assessment feedback item
description: An Assessment feedback item
readOnly: true
type: object
properties:
  assessmentId:
    ref: ./id.yaml
    example: 36
  title:
    type: string
  type:
    type: string
  weight:
    type: integer
    example: 3
  mark:
    type: string
    example: A
  normalisedMark:
    type: integer
    example: 36
  studentId:
    ref: ./id.yaml
    example: 6
  instructorId:
    ref: ./id.yaml
    example: 50
  comment:
    type: string
    example: |
      Joffrey,
      Your introduction was very strong, but you did not use the previous feedback, which reminded you to add evidence.
      Please consider this for your next essay.
  completionDate:
    ref: ./dateTime.yaml
