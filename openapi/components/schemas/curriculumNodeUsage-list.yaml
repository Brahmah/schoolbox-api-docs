title: Curriculum node usage
type: object
properties:
  data:
    type: array
    items:
      type: object
#      discriminator:
#        propertyName: discriminator
      properties:
        discriminator:
          type: string
          enum:
            - folder
            - course
            - unit
        object:
          type: object
          properties:
            id:
              $ref: id.yaml
            name:
              type: string
              description: The name of the node.
        date:
          type: string
          format: date-time
          description: |
            The date as a RFC3339 string.
          example: 2022-08-30T10:09:09+10:00
  metadata:
    $ref: ./listMetadata.yaml
